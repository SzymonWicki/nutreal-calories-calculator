<!DOCTYPE html>
<html lang="en" xmlns:th=“http://www.thymeleaf.org“>
<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="Omnifood is a premium food delivery service with the mission to bring affordable and healty meals to as many people as possible.">

    <link href="../static/css/normalize.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="../static/css/grid.css" th:href="@{/css/grid.css}" rel="stylesheet"/>
    <link href="../static/css/ionicons.min.css" th:href="@{/css/ionicons.min.css}" rel="stylesheet"/>
    <link href="../static/css/animate.css" th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="../static/css/queries.css" th:href="@{/css/queries.css}" rel="stylesheet"/>
    <link href='//fonts.googleapis.com/css?family=Lato:100,300,400,300italic' rel='stylesheet' type='text/css'>

    <title>Nutreal</title>

</head>

<body>

<header>
    <nav>
        <div class="row">
            <a href="/index" th:href="@{/index}"><img src="../static/img/logo-white.png" th:src="@{img/logo-white.png}" alt="Omnifood logo" class="logo" /></a>
            <img src="../static/img/logo.png" th:src="@{img/logo.png}" alt="Omnifood logo" class="logo-black">
            <ul class="main-nav js--main-nav">
                <li><a href="/productsList" th:href="@{/productsList}">Log In</a></li>
            </ul>
            <a class="mobile-nav-icon js--nav-icon"><i class="ion-navicon-round"></i></a>
        </div>
    </nav>
</header>

<section class="products" id="daily">
    <div class="text-box">
        <h2>Sign up</h2>
    </div>

    <div class="row">
        <form action="/user/registerUser" method='POST' id="contactUs">
            <table id="loginTable">
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="Imie" name="name"></td>
                </tr>
                <tr>
                    <td>Surename:</td>
                    <td><input type="text" placeholder="Nazwisko" name="surename"></td>
                </tr>
                <tr>
                    <td>Sex:</td>
                    <td><select name="userSex" id="sexInput">
                            <option value="" selected disabled>Płeć</option>
                            <option th:each="user : ${userSex}"
                                th:value="${user.name()}"
                                th:text="${user.name()}">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>E-mail:</td>
                    <td><input type="text" placeholder="E-mail" name="email"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" placeholder="Hasło" name="password" id="passwordInput"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Sign up"></td>
                </tr>
            </table>
        </form>
        <div class="row" id="registerError">
            <div th:if="${param.emailExistError}" class="alert alert-error">
            Email exist, chose another.
            </div>
            <div th:if="${param.someFieldIsEmpty}" class="alert alert-error">
            Some fields are empty.
            </div><div th:if="${param.badEmail}" class="alert alert-error">
            Email is inncorrect
            </div>
        </div>
    </div>


    <!-- <div class="row">
        <form method="post" action="/user/registerUser">
            

            
         
                    <input type="submit" value="Sign up">
                </div>
            </div>

        </form>
        
    </div> -->

</section>

<footer>
        <div class="row">
            <div class="col span-1-of-2 footer-nav">
                <ul>
                    <li>Copyright &copy; 2019 by nutreal</li>
                    <li><a href="/contactUs" th:href="@{/contactUs}">Contact us</a></li>
                </ul>
            </div>
            <div class="col span-1-of-2">
                <ul class="social-links">
                    <li><a href="#"><i class="ion-social-facebook"></i></a></li>
                    <li><a href="#"><i class="ion-social-twitter"></i></a></li>
                    <li><a href="#"><i class="ion-social-googleplus"></i></a></li>
                    <li><a href="#"><i class="ion-social-instagram"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
<script src="//cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="//cdn.jsdelivr.net/selectivizr/1.0.3b/selectivizr.min.js"></script>
<script src="../static/js/jquery.waypoints.min.js" th:src="@{/js/jquery.waypoints.min.js}"></script>
<script src="../static/js/script.js" th:src="@{/js/script.js}"></script>

</body>
</html>
